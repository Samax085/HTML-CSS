<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

<body>
    <table>

    </tr>

    </tr>

    </tr>

        <td>2</td>

    </tr>
    <tr class="tagColor">
        <td>5</td>

    </tr>

        <td>6</td>
        <td>tr</td>
        <td></td>
    </tr>

        <td>7</td>
        <td>td</td>
        <td class="edit" rowspan="2">Ячейки таблицы</td>
    </tr>
    <tr class="tagColor">
        <td>8</td>
        <td>th</td>
